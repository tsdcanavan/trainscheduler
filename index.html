<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add links-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container" id="full-screen">
        <div class="container" id="my-body">
            <div class="col-md-12" id="my-container">
                <div class="jumbotron tc-jumbotron customfont" id="jumbo">
                    <h1 style="font-size: .5em">Load Failure!!!</h1>
                </div>
            </div>
        </div>
        <div class="container col-md-12">
            <!-- train sched input form -->
            <div class="col-md-3">
                <div class="form-group customfont big">
                    <label for="usr">Train Name:</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="usr">Destination:</label>
                    <input type="text" class="form-control" id="train-dest">
                </div>
                <div class="form-group">
                    <label for="usr">First Train Time-<br>(HH:MM military time):</label>
                    <input type="text" class="form-control" id="train-first">
                </div>
                <div class="form-group">
                    <label for="usr">Frequency (min):</label>
                    <input type="text" class="form-control" id="train-freq">
                </div>

                <!-- Button triggers new movie to be added -->
                <button class="btn btn-primary" id="add-train" type="submit button" value="Add Train">Add Train</button>
            </div>
            <div class="col-md-9" id="my-table">
            </div>
        </div>
    </div>
    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <script type="text/javascript" src="assets/js/start.js"></script>

</body>

</html>
